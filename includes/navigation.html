<div class="navigation-container">
  {% if navigation.prev %}
    <a id="prev-link" href="{{ navigation.prev.href }}">Capítulo anterior</a>
  {% endif %}

  {% if navigation.next %}
    <a id="next-link" href="{{ navigation.next.href }}">Capítulo siguiente ({{navigation.next.label}})</a>
  {% endif %}
</div>
