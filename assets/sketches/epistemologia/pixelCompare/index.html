<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de pixel art</title>
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <div id="general">
      <div class="img-comp-container">
        <div class="img-comp-img">
          <img id="image1" src="./jaggie.png" alt="Pixel art sin jaggies">
        </div>
        <div class="img-comp-img img-comp-overlay">
          <img id="image2" src="./nojaggie.png" alt="Piel art con jaggies">
        </div>
      </div>
    </div>
  </body>
  <style>

    #general {
      border: solid 1px black;
      border-radius: 5px;
      margin: auto;
      width: 384px;
      height: 384px;
      display: flex;
      justify-content: center;
    }

    .img-comp-container {
      position: relative;
      left: -50%;
    }

    .img-comp-img {
      position: absolute;
      width: auto;
      height: auto;
      overflow: hidden;
    }

    .img-comp-img img {
      display: block;
      vertical-align: middle;
      user-drag: none;
      -webkit-user-drag: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    .img-comp-slider {
      position: absolute;
      z-index: 9;
      cursor: ew-resize;
      /*set the appearance of the slider:*/
      width: 40px;
      height: 40px;
      background-color: black;
      opacity: 0.7;
      border-radius: 50%;
    }

    .img-comp-line {
      position: absolute;
      left: 19px;
      top: -172px;
      height: 384px;
      width: 3px;
      background-color: black;
    }
  </style>
  <script src="sketch.js"></script>
</html>
