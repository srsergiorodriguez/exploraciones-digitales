<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ config.title }}</title>
    {{ javascripts }}
    {{ stylesheets }}
  </head>
  <body data-type="book">
    <header class="topheader">
      <hgroup class="mainh">
        <h1>{{ config.title }}</h1>
        <h2>{{ config.subtitle }}</h2>
      </hgroup>
      <ul class="titlebar1">
        <li><a>*</a></li>
        <li><a>**</a></li>
      </ul>
    </header>
    <section class="mainset">
      <aside class="sidebar ">
        {{ toc }}
        <a href="#" class="upscroller">↑ Subir</a>
      </aside>
      <article class="chapter">
        {{ content }}
        {% include navigation.html %}
        {{ footnotes }}
      </article>
      <aside class=sidebar>   
        {% if page.dimension %}
          <div class="sticky">
            <dimension class="sticky"><h1 class="toc-title">Subsecciones del capítulo</h1></dimension>
          </div>
        {% endif %}
      </aside>
    </section>
  </body>
</html>
